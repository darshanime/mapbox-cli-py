sudo: false
language: python
python:
- '2.6'
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- pypy
cache:
  directories:
  - $HOME/.pip-cache/
env:
  global:
  - PIP_CACHE_DIR=$HOME/.pip-cache
  - PIP_CONSTRAINT=constraints.txt
install:
- pip install -U pip
- pip install -r requirements-dev.txt
- pip install -e .[test]
- pip list
- pip install flake8 .
before_script:
- flake8
script:
- py.test --cov mapboxcli --cov-report term-missing
after_success:
- coveralls
deploy:
  on:
    tags: true
  provider: pypi
  distributions: "sdist bdist_wheel"
  user: seang
  password:
    secure: ""
